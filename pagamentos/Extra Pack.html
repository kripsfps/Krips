    <script type="text/javascript">
        function updateSpan() {
            var spanElement = document.getElementById('tvalue');

            var input2 = document.getElementById('2');

            var custo = '61.50€€';
            var custo2 = '65€';

            if (input3.checked) {
                spanElement.textContent = custo2;
            } else {
